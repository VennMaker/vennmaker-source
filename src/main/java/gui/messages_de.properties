EditDataProtection.9=Datenschutz und Einverst\u00e4ndniserkl\u00e4rung\n\nDaten, die mithilfe sozialer Netzwerkanalyse gewonnen werden, sind h\u00E4ufig sensible pers\u00F6nliche Daten.\nVennMaker erm\u00F6glicht die Erhebung offizieller und nicht-offizieller Netzwerkdaten von Personen und institutionellen Akteuren; und das in Situationen, wo oft ungleiche Machtverh\u00E4ltnisse und Ressourcenverteilungen bestehen.\nWie auch bei anderen leistungsf\u00e4higen Instrumenten, kann VennMaker f\u00fcr legale und nicht legale Absichten verwendet werden. Die Erfinder sind sich dieses Problems bewusst und sehen die Sicherheit und den Schutz pers\u00f6nlicher Daten als ein wichtiges Entwicklungsziel.\nAls Lizenznehmer/Nutzer von VennMaker sind Sie verpflichtet - gleich in welchem Einsatzbereich - die Regeln zur Sicherung guter wissenschaftlicher Praxis einzuhalten und insbesondere die informierte Zustimmung ("informed consent") von Probanden einzuholen.
