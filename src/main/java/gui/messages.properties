EditDataProtection.9= Data protection and informed consent\n\nVennMaker allows to elicit official and non-official network data of persons and institutional actors, and this in settings where often unequal power relationships and resource distribution prevail. As with any other powerful instrument VennMaker could be used for various legal and non-legal purposes. The inventors are aware of this problem and make security and protection of personal data a prime development goal. \n\nThe user of VennMaker is obliged to use the software only with the informed consent of those who share their social networks during this process, according to existing legal rules of confidentiality and data protection. Any data produced and stored have to be anonymized or encrypted, in a way, that it is not possible to draw tracable personal information of any kind by third parties that otherwise could not be drawn from official sources.
